    <style>

     /* Base styles and variables */
:root {
    --primary-color: #2196F3;
    --secondary-color: #FFC107;
    --text-primary: #333333;
    --text-secondary: #666666;
    --background-light: #f5f5f5;
    --background-dark: #121212;
    --success-color: #4CAF50;
    --error-color: #f44336;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    line-height: 1.6;
    color: var(--text-primary);
}

#app {
    min-height: 100vh;
}
:root {
    --primary-color: #2196F3;
    --secondary-color: #FFC107;
    --text-color: #333;
    --background-color: #fff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: var(--background-color);
}
/* Landing Screen */
#landing-screen {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(45deg, hsla(286, 92%, 14%, 0.858), hsla(286, 92%, 14%, 0.658));
    position: relative;
    overflow: hidden;
}

/* Animated Background */
#landing-screen::before {
    content: '';
    position: absolute;
    width: 200%;
    height: 200%;
    background: url('path-to-your-gif.gif') center/cover;
    opacity: 0.1;
    animation: backgroundFloat 20s linear infinite;
}

.logo-container {
    text-align: center;
    color: white;
    position: relative;
    z-index: 2;
    animation: fadeInUp 1s ease-out;
}

.logo {
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
    filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
    transition: transform 0.3s ease;
}

.logo:hover {
    transform: scale(1.1);
}

.slogan {
    margin-top: 20px;
    font-size: 1.5rem;
    font-weight: 300;
    letter-spacing: 3px;
    opacity: 0;
    animation: fadeIn 1s ease-out 0.5s forwards;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.camera-logo {
    width: 120px;
    height: 120px;
    margin: 0 auto 20px;
    position: relative;
}

.camera-body {
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #333, hsla(286, 92%, 14%, 1));
    border-radius: 15px;
    position: relative;
    box-shadow: 0 10px 20px rgba(107, 76, 230, 0.3);
    animation: float 3s ease-in-out infinite;
}

.camera-lens {
    width: 60px;
    height: 60px;
    background: #2a2a2a;
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 5px solid #ffffff;
}

.lens-inner {
    width: 30px;
    height: 30px;
    background: linear-gradient(45deg, #333, #000);
    border-radius: 50%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.lens-reflect {
    width: 10px;
    height: 10px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 25%;
    right: 25%;
    opacity: 0.7;
    animation: shine 2s ease-in-out infinite;
}

.camera-flash {
    width: 20px;
    height: 8px;
    background: #ffffff;
    position: absolute;
    top: 15px;
    right: 15px;
    border-radius: 4px;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes shine {
    0%, 100% { opacity: 0.7; }
    50% { opacity: 1; }
}

/* Animations */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes backgroundFloat {
    0% { transform: translate(0, 0); }
    100% { transform: translate(-50%, -50%); }
}

/* Responsive Design */
@media (max-width: 768px) {
    .logo {
        width: 120px;
        height: 120px;
    }
    
    .slogan {
        font-size: 1.2rem;
        letter-spacing: 2px;
    }
}

@media (min-width: 1200px) {
    .logo {
        width: 180px;
        height: 180px;
    }
    
    .slogan {
        font-size: 1.8rem;
        letter-spacing: 4px;
    }
}

/* Auth Screen */
#auth-screen {
    background: linear-gradient(135deg, hsla(285, 24%, 75%, 0.658), hsla(286, 92%, 14%, 0.458));
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    animation: fadeIn 0.5s ease-out;
}

.auth-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    padding: 30px;
    transform: translateY(0);
    animation: slideUp 0.5s ease-out;
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.auth-tabs {
    display: flex;
    margin-bottom: 30px;
    background: #333333;
    border-radius: 10px;
    padding: 5px;
}

.tab-btn {
    flex: 1;
    padding: 15px;
    border: none;
    background: none;
    font-size: 16px;
    cursor: pointer;
    color: #ffffff;
    transition: all 0.3s ease;
    position: relative;
}

.tab-btn.active {
    color: #ffffff;
    background: hsla(286, 92%, 14%, 1);
    border-radius: 8px;
}

.tab-btn:hover {
    color: #ffffff;
    transform: translateY(-2px);
}

.auth-toggle {
    display: flex;
    margin-bottom: 20px;
    background: #333333;
    border-radius: 8px;
    padding: 4px;
}

.toggle-btn {
    flex: 1;
    padding: 12px;
    border: none;
    background: none;
    cursor: pointer;
    color: #ffffff;
    transition: all 0.3s ease;
}

.toggle-btn.active {
    background: hsla(286, 92%, 14%, 0.858);
    color: white;
    border-radius: 6px;
    transform: scale(1.02);
}

form input {
    width: 100%;
    padding: 15px;
    margin-bottom: 15px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    font-size: 16px;
    background: rgba(255, 255, 255, 0.05);
    color: white;
    transition: all 0.3s ease;
}

form input:focus {
    outline: none;
    border-color: hsla(286, 92%, 14%, 0.858);
    background: rgba(255, 255, 255, 0.1);
    transform: translateY(-2px);
}

.submit-btn {
    width: 100%;
    padding: 15px;
    background: hsla(286, 92%, 14%, 0.858);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 15px;
    transition: all 0.3s ease;
}

.submit-btn:hover {
    background: hsla(286, 92%, 14%, 1);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

.google-btn {
    width: 100%;
    padding: 15px;
    background: white;
    border: none;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 500;
}

.google-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.google-btn img {
    width: 20px;
    height: 20px;
    transition: transform 0.3s ease;
}

.google-btn:hover img {
    transform: scale(1.1);
}
.forgot-password {
    width: 100%;
    padding: 12px 20px;
    margin-top: 15px;
    background: transparent;
    border: none;
    color:hsla(286, 92%, 14%, 1);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
}

.forgot-password::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 2px;
    background: #333;
    transition: all 0.3s ease;
}

.forgot-password:hover {
    color: hsla(286, 92%, 14%, 1);
    letter-spacing: 1px;
    transform: translateY(-2px);
}

.forgot-password:hover::before {
    width: 80%;
    left: 10%;
}

.forgot-password:active {
    transform: scale(0.95);
}

/* Add loading animation when processing */
.forgot-password.loading {
    background: #333;
    background-size: 200% 100%;
    animation: gradientMove 2s linear infinite;
    color: white;
    border-radius: 5px;
}

/* Guest Button Styling */
.guest-btn {
    background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
    color: #666;
    position: relative;
    overflow: hidden;
}

.guest-btn:hover {
    background: linear-gradient(45deg, #e0e0e0, #d0d0d0);
    transform: translateY(-2px);
}

.guest-btn i {
    margin-right: 8px;
    animation: blink 2s infinite;
}

@keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0.5; }
    100% { opacity: 1; }
}

/* Guest Mode Banner */
.guest-mode-banner {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 12px;
    text-align: center;
    z-index: 1000;
    display: none;
}

.guest-mode-banner.active {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.guest-mode-banner button {
    background: #6b4ce6;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
}

.password-container {
    position: relative;
    width: 100%;
    margin-bottom: 15px;
}

.password-container input {
    width: 100%;
    padding: 15px;
    padding-right: 45px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

.toggle-password {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    cursor: pointer;
    padding: 5px;
    color: #666;
    transition: all 0.3s ease;
}

.toggle-password:hover {
    color: #6b4ce6;
    transform: translateY(-50%) scale(1.1);
}

.toggle-password:active {
    transform: translateY(-50%) scale(0.95);
}

.toggle-password i {
    font-size: 18px;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

/* Animations */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 480px) {
    .auth-container {
        padding: 20px;
        margin: 10px;
    }
    
    form input, .submit-btn, .google-btn {
        padding: 12px;
    }
}

@media (min-width: 481px) and (max-width: 768px) {
    .auth-container {
        max-width: 450px;
    }
}

@media (min-width: 769px) and (max-width: 1024px) {
    .auth-container {
        max-width: 500px;
    }
}

@media (min-width: 1025px) {
    .auth-container {
        max-width: 400px;
    }
}

/* Main Container */

.homepage-1 {
    width: 100%;
    height: 100vh;
    background-color: #000;
    position: relative;
    overflow: hidden;
}

/* User Profile Corner Styles */
.user-profile-corner {
    position: fixed;
    top: 10px;
    left: 15px;
    z-index: 1000;
}

.profile-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 8px 15px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.profile-link:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: translateY(-2px);
}

.profile-image {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    overflow: hidden;
}

.profile-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}


/* Search Bar Styles */
.search-container {
    position: fixed;
    top: 15px;
    right: 35px;
    z-index: 5000;
}

.search-bar {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 8px 15px;
    transition: all 0.3s ease;
}

.search-bar:focus-within {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
}

.search-bar i {
    color: #fff;
    font-size: 16px;
    margin-right: 10px;
}

.search-bar input {
    background: transparent;
    border: none;
    color: #fff;
    width: 200px;
    padding: 5px;
    font-size: 14px;
    outline: none;
}

.search-bar input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

/* Navigation Tabs Styles */
.tab-navigation {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 15px 0;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    width: 100%;
    z-index: 999;
}

.tab-item {
    color: rgba(255, 255, 255, 0.6);
    font-size: 16px;
    font-weight: 600;
    padding: 8px 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.tab-item.active {
    color: #fff;
}

.tab-item.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 2px;
    background: #fff;
    border-radius: 2px;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        transform: scaleX(0);
    }
    to {
        transform: scaleX(1);
    }
}



/* Responsive Design */
@media screen and (max-width: 1200px) {
    .search-bar input {
        width: 180px;
    }
}

@media screen and (max-width: 992px) {
    .tab-navigation {
        gap: 20px;
    }
    
    .tab-item {
        font-size: 14px;
        padding: 6px 15px;
    }
}

@media screen and (max-width: 768px) {
    .user-profile-corner {
        top: 10px;
        left: 10px;
    }
    
    .profile-link {
        padding: 6px 12px;
    }
    
    .profile-image {
        width: 30px;
        height: 30px;
    }
    
    .username {
        max-width: 100px;
        font-size: 12px;
    }
    
    .search-container {
        top: 10px;
        right: 10px;
    }
    
    .search-bar input {
        width: 150px;
    }
}

@media screen and (max-width: 576px) {
    .tab-navigation {
        gap: 15px;
        padding: 10px 0;
    }
    
    .search-bar {
        padding: 6px 12px;
    }
    
    .search-bar input {
        width: 120px;
        font-size: 12px;
    }
    
    .search-bar i {
        font-size: 14px;
    }
}

@media screen and (max-width: 480px) {
    .username {
        display: none;
    }
    
    .tab-navigation {
        gap: 10px;
    }
    
    .tab-item {
        padding: 5px 10px;
        font-size: 12px;
    }
    
    .search-bar input {
        width: 100px;
    }
}

@media screen and (max-width: 360px) {
    .search-bar input {
        width: 80px;
    }
    
    .tab-navigation {
        gap: 5px;
    }
}

/* Device-specific optimizations */
@media (orientation: landscape) and (max-height: 500px) {
    .tab-navigation {
        padding: 8px 0;
    }
    
    .user-profile-corner,
    .search-container {
        top: 5px;
    }
}

/* High-resolution screens */
@media screen and (min-width: 1400px) {
    .search-bar input {
        width: 250px;
    }
    
    .tab-item {
        font-size: 18px;
    }
}

/* Touch device optimizations */
@media (hover: none) {
    .profile-link:hover {
        transform: none;
    }
    
    .tab-item {
        padding: 10px 20px; /* Larger touch target */
    }
}


:root {
    --primary-color: hsla(286, 92%, 14%, 0.658);
    --text-color: #ffffff;
    --secondary-text: rgba(255, 255, 255, 0.7);
    --overlay-color: rgba(0, 0, 0, 0.5);
}

.profile-container {
    background: var(--primary-color);
    min-height: 100vh;
    color: var(--text-color);
}

/* Header Styles */
.profile-header {
    height: 60px;
    display: flex;
    align-items: center;
    padding: 0 20px;
    position: relative;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.back-button {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 24px;
    cursor: pointer;
}

.profile-header h1 {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    margin: 0;
    font-size: 20px;
}

/* Profile Content Styles */
.profile-content {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

/* Image Section Styles */
.profile-image-section {
    margin: 20px 0;
}

.image-container {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    position: relative;
    overflow: hidden;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.image-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40%;
    background: linear-gradient(transparent, var(--overlay-color));
    display: flex;
    justify-content: center;
    align-items: flex-end;
    opacity: 0;
    transition: opacity 0.3s;
}

.image-container:hover .image-overlay {
    opacity: 1;
}

.upload-trigger {
    color: var(--text-color);
    font-size: 20px;
    cursor: pointer;
    padding: 10px;
}

/* User Info Styles */
.user-info {
    text-align: center;
}

.user-id {
    color: var(--secondary-text);
    font-size: 14px;
    margin-bottom: 5px;
}

.display-name {
    display: flex;
    align-items: center;
    gap: 10px;
    justify-content: center;
}

.display-name h2 {
    margin: 0;
    font-size: 24px;
}

.edit-name {
    background: none;
    border: none;
    color: var(--text-color);
    cursor: pointer;
    font-size: 18px;
}

/* Stats Styles */
.stats-container {
    display: flex;
    gap: 40px;
    margin-top: 20px;
}

.stat-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
}

.stat-value {
    font-size: 18px;
    font-weight: bold;
}

.stat-label {
    color: var(--secondary-text);
    font-size: 14px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .image-container {
        width: 100px;
        height: 100px;
    }
    
    .stats-container {
        gap: 30px;
    }
}

@media (max-width: 480px) {
    .image-container {
        width: 90px;
        height: 90px;
    }
    
    .stats-container {
        gap: 20px;
    }
}


   
.bottom-navigation {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 1000;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
}

.nav-item i {
    font-size: 24px;
    margin-bottom: 4px;
}

.nav-item span {
    font-size: 10px;
    opacity: 0.7;
}

.nav-item:hover {
    transform: scale(1.1);
    color: #fff;
}

.post-btn {
    transform: translateY(-15px);
}

.post-icon {
    background: hsla(286, 92%, 14%, 1);
    border-radius: 50%;
    padding: 10px;
    box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
}

.post-icon svg {
    fill: #fff;
}

/* Active state for buttons */
.nav-item.active {
    color: hsla(286, 92%, 14%, 1);
}

/* Responsive adjustments */
@media screen and (max-width: 768px) {
    .bottom-navigation {
        height: 50px;
    }
    
    .nav-item i {
        font-size: 20px;
    }
    
    .post-btn {
        transform: translateY(-10px);
    }
}

/* Content Container */
.content-container {
    width: 100%;
    height: 100vh;
    scroll-snap-type: y mandatory;
    overflow-y: scroll;
    background: #000;
}

/* Post Container */
.post-container {
    position: relative;
    width: 100%;
    height: 100vh;
    scroll-snap-align: start;
    overflow: hidden;
}

/* Media Content */
.media-content {
    width: 100%;
    height: 100%;
    position: relative;
}

.media-wrapper {
    width: 100%;
    height: 100%;
}

    max-height: 1000px;

    display: block;

    line-height: 1.5;

    position: absolute;

    left: 0;
    right: 0;

    pointer-events: none;
    opacity: 1;
    transition: opacity 0.3s ease;
}

    opacity: 0;

.caption-controls {
    display: flex;

    margin-top: 8px;
}

    transition: transform 0.3s ease;
}

    transform: rotate(180deg);
}

    display: flex;
    gap: 8px;
}

    getBadgeStatus(followerCount) {
        return Object.entries(BADGE_TIERS).find(([badge, criteria]) => 
            followerCount >= criteria.min && followerCount <= criteria.max
        )[1];
    }
}

        whatsapp: `https://wa.me/?text=${encodeURIComponent(shareText + ' ' + shareUrl)}`,
        telegram: `https://t.me/share/url?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`,
        twitter: `https://twitter.com/intent/tweet?url=${encodeURIComponent(shareUrl)}&text=${encodeURIComponent(shareText)}`,
        facebook: `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareUrl)}`,
        'copy link': async () => {
            try {
                await navigator.clipboard.writeText(shareUrl);
                showToast('Link copied to clipboard!');
            } catch (err) {
                showToast('Failed to copy link');
            }
        }
    };

    if (typeof shareLinks[platform] === 'function') {
        shareLinks[platform]();
    } else if (shareLinks[platform]) {
        window.open(shareLinks[platform], '_blank');
    }
}

// Toast Notification
function showToast(message) {
    const toast = document.createElement('div');
    toast.className = 'toast-notification';
    toast.textContent = message;
    document.body.appendChild(toast);

    setTimeout(() => {
        toast.remove();
    }, 3000);
}

// Comment Input Handler
const commentInput = document.querySelector('.input-wrapper input');
const postCommentBtn = document.querySelector('.post-comment');

postCommentBtn.addEventListener('click', () => {
    const commentText = commentInput.value.trim();
    if (commentText) {
        addNewComment(commentText);
        commentInput.value = '';
    }
});

function addNewComment(text) {
    const commentsContainer = document.querySelector('.comments-container');
    const newComment = document.createElement('div');
    newComment.className = 'comment-item';
    newComment.innerHTML = `
        <div class="comment-user-avatar">
            <img src="user-avatar.jpg" alt="Your avatar">
        </div>
        <div class="comment-content">
            <div class="comment-user-info">
                <span class="comment-username">You</span>
                <span class="comment-time">Just now</span>
            </div>
            <p class="comment-text">${text}</p>
            <div class="comment-actions">
                <button class="like-comment">
                    <i class="far fa-heart"></i>
                    <span>0</span>
                </button>
                <button class="reply-comment">Reply</button>
            </div>
        </div>
    `;
    commentsContainer.prepend(newComment);
}
